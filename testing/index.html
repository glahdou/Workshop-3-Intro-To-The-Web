<!-- Your HTML code goes below! -->
<!-- This code will define what elements your page has (text, links, images, etc) -->
<!-- These lines are HTML comments, by the way. They don't do anything -->

<!-- This tag creates the document--you always start with this! -->
<html>
	<!-- This tag holds other tags that define metadata for the document, -->
	<!-- Like stylesheets used, JavaScript scripts used, page title, etc -->
	<!-- While not required, most pages will include it -->
	<head>
		<!-- This tag defines the title of the page -->
		<title>
			My page title
		</title>
		
		<!-- This tag links a CSS stylesheet to this HTML document -->
		<link rel="stylesheet" href="styles.css" />
		
		<!-- This tag links an external JavaScript code to this document -->
		<script type="text/javascript" src="script.js"></script>
		
	<!-- This closing tag ends the "head" tag -->
	</head>
	
	<!-- This tag holds the page content you can see -->
	<body>
	
		<!-- This tag creates a header element (text with big font) -->
		<!-- Notice you can put the opening tag, content, and closing tag on same line -->
		<h1>Welcome to my page!</h1>
		
		<!-- This tag creates an image. It's 'src' property is the file path of the image -->
		<img src="oasis_logo.png" width=500 height=300 />
		
		<!-- This tag creates a link. It's href property is the URL to go to -->
		<a href="https://www.google.com">Link to Google!</a>

	
	</body>
	
<!-- This closing tag ends the HTML document -->
</html>
